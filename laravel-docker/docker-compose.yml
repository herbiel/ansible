services:
  app:
    build:
      context: .
      dockerfile: deploy/Dockerfile
      args:
        PHP_VERSION: ${PHP_VERSION:-7.1}
        PUID: ${PUID:-1000}
        PGID: ${PGID:-1000}
    image: callgroup_php:${PHP_VERSION:-7.1}
    container_name: ${APP_NAME:-laravel}_app
    restart: always
    ports:
      - "${APP_PORT:-8000}:80"
    volumes:
      - ${APP_CODE_PATH:-./}:/var/www/html
      - ./deploy/nginx.conf:/etc/nginx/sites-enabled/default
      - ./deploy/supervisord.conf:/etc/supervisor/conf.d/supervisord.conf
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - LOG_CHANNEL=errorlog
      - DB_HOST=db
      - REDIS_HOST=redis
    depends_on:
      - db
      - redis
    deploy:
      resources:
        limits:
          memory: 4G
    networks:
      - app-network

  redis:
    image: redis:6-alpine
    container_name: ${APP_NAME:-laravel}_redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-secret} --maxmemory 512mb --maxmemory-policy allkeys-lru
    networks:
      - app-network

  db:
    image: mysql:5.7
    container_name: ${APP_NAME:-laravel}_db
    restart: always
    command: --max-connections=500 --innodb-buffer-pool-size=1G
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_DATABASE: ${DB_DATABASE:-laravel}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:

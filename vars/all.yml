# FreeSWITCH SignalWire Authentication Key
# You must provide this key to install FreeSWITCH
signalwire_freeswitch_key: "YOUR_TOKEN_HERE"

# FreeSWITCH Modules to enable in modules.conf.xml
freeswitch_modules:
  - mod_console
  - mod_logfile
  - mod_enum
  - mod_cdr_csv
  - mod_cdr_pg_csv
  - mod_curl
  - mod_event_socket
  - mod_sofia
  - mod_loopback
  - mod_commands
  - mod_conference
  - mod_db
  - mod_dptools
  - mod_expr
  - mod_hash
  - mod_esf
  - mod_fsv
  - mod_httapi
  - mod_dialplan_xml
  - mod_dialplan_asterisk
  - mod_g723_1
  - mod_g729
  - mod_amr
  - mod_b64
  - mod_sndfile
  - mod_native_file
  - mod_shout
  - mod_audio_stream
  - mod_local_stream
  - mod_tone_stream
  - mod_lua

# PHP version to install (e.g., "7.1", "7.3", "8.2")
# Note: For versions other than the OS default, we move to the Sury PHP repo.
php_version: "7.3" 

# PHP Modules to install via apt (prefix with php-)
# Note: Many in your list are built-in or core modules.
# We will focus on those that typically require separate packages.
php_modules:
  - bcmath
  - curl
  - gd
  - intl
  - mbstring
  - mysql
  - opcache
  - soap
  - xml
  - zip
  - readline
  - bz2
  - fpm

# List of all requested PHP modules for reference/custom installation if needed
requested_php_modules:
  - bcmath
  - calendar
  - Core
  - ctype
  - date
  - dom
  - exif
  - fileinfo
  - filter
  - ftp
  - gd
  - gettext
  - hash
  - iconv
  - json
  - libxml
  - mbstring
  - mcrypt
  - mysqli
  - mysqlnd
  - openssl
  - pcntl
  - pcre
  - PDO
  - pdo_mysql
  - Phar
  - posix
  - readline
  - Reflection
  - session
  - shmop
  - SimpleXML
  - soap
  - sockets
  - SPL
  - standard
  - sysvmsg
  - sysvsem
  - sysvshm
  - tokenizer
  - wddx
  - xml
  - xmlreader
  - xmlwriter
  - xsl
  - "Zend OPcache"
  - zlib

# Deployment flags
deploy_freeswitch: yes
deploy_php: yes
deploy_nginx: yes
deploy_redis: yes
deploy_mariadb: yes
deploy_supervisor: yes
